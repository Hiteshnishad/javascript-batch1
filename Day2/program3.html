<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 3</title>
</head>
<body>
    <h2>JavaScript program to get the current date</h2>
    <p id="date1"></p>
    <p id="date2"></p>
    <p id="date3"></p>
    <p id="date4"></p>
    <script>
        var today = new Date();
        var dd = today.getDate();

        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();
        if(dd<10) 
        {
            dd='0'+dd;
        } 

        if(mm<10) 
        {
            mm='0'+mm;
        } 
        today = mm+'-'+dd+'-'+yyyy;
        document.getElementById('date1').innerHTML= "current date: " +today;
        today = mm+'/'+dd+'/'+yyyy;
        document.getElementById('date2').innerHTML= "current date: " +today;
        today = dd+'-'+mm+'-'+yyyy;
        document.getElementById('date3').innerHTML= "current date: " +today;
        today = dd+'/'+mm+'/'+yyyy;
        document.getElementById('date4').innerHTML= "current date: " +today;

</script>
</body>
</html>
