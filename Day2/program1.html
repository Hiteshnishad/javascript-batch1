<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<body>
    <h2>To Show current time and Date</h2>
    <p id="day"></p>
    <p id="time"></p>
    
    <script>
        var d = new Date();
        var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        var time = d.getHours() + "PM :"  + d.getMinutes() + ":" + d.getSeconds();
        document.getElementById("day").innerHTML ="Today is: " +days[d.getDay()];
        document.getElementById('time').innerHTML ="Current time is: " +time; 
    </script>
</body>
</html>
